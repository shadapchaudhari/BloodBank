<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Stock</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* General styling */
/* General styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    color: #333;
}

h1 {
    text-align: center;
    color: #4CAF50;  /* Dark Green for the title */
    margin-bottom: 20px;
}

/* Styling for the stock data */
#stock {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Styling for each blood stock entry */
#stock .stock-item {
    background-color: #e9f5e9;
    border: 1px solid #ddd;
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
}

#stock .stock-item:nth-child(even) {
    background-color: #d3f1d3; /* Lighter green for alternate rows */
}

#stock .stock-item span {
    font-weight: bold;
    color: #333;
}

#stock .stock-item .stock-quantity {
    color: #d9534f; /* Red color for the stock availability */
}

/* Styling for the "No stock available" message */
#stock .no-stock {
    text-align: center;
    color: #d9534f;
    font-size: 18px;
    font-weight: bold;
}

/* Styling for the "Return to Home" button */
.return-home-container {
    display: flex;
    justify-content: center; /* This will center the button horizontally */
    margin-top: 30px;
}

.return-home {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
}

.return-home:hover {
    background-color: #0056b3;
}


</style>
<body>
    <h1>Blood Stock Availability</h1>
    <div id="stock">
        <!-- Blood stock will be displayed here -->
    </div>

    <!-- Return to Home button placed below the stock -->
    <div class="return-home-container">
        <a href="./Home.php" class="return-home">üè† Return to Home</a>
    </div>

    <script>
        fetch('http://localhost/Blood/backend/get_stock.php')
            .then(res => res.text())
            .then(data => {
                document.getElementById('stock').innerHTML = data;
            });
    </script>
</body>

</html>
